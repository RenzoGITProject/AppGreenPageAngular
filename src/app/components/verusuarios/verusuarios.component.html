<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tabla de Ofertas</h6>
    </div>
<div class="card-body">
    <div class="table-responsive">
<table datatable id="dataTableUsuario" class="table table-bordered">
    <thead class="bg-secondary"> 
        <tr class="text-white">
        <th>#</th>  <!-- Columna de contador -->
        <th>idUsuario</th>
        <th>Perfil</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>login</th>
        <th>Fecha Creacion</th>
        <th>Activo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán las filas dinámicamente con los datos -->
    </tbody>
  </table>
  </div>
</div>
</div> 



  
<!-- Modal Actualizar -->
<!--<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
  <div #updateModal class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header"> 
            <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuarios</h5>
            <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            <form action="" class="form-horizontal">
                <div class="row">    
                  <div class="form-group col-md-4">
                      <label for="idPerfil">Perfil Usuario:</label>
                      <select id="idPerfil" name="idPerfil" class="form-control"
                          [(ngModel)]="idPerfil">
                          <option value="1">subastador/ofertador</option>
                          <option value="2">administrador</option>
                      </select>
                  </div>
              </div>                                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Nombre :</label>
                        <input type="text" name="nomUsuario" id="nomUsuario" placeholder="Nombre del Usuario"
                            class="form-control" [(ngModel)]="nomUsuario">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Apellido :</label>
                      <input type="text" name="apeUsuario" id="apeUsuario" placeholder="Apellido del Usuario"
                          class="form-control" [(ngModel)]="apeUsuario">
                  </div>                    
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label>DNI :</label>
                      <input type="text" name="dni" id="dni" placeholder="DNI"
                          class="form-control" [(ngModel)]="dni">
                  </div>                 
                </div>     
                <div class="row">
                  <div class="form-group col-md-6">
                      <label>Login :</label>
                      <input type="text" name="login" id="login" placeholder="Login"
                          class="form-control" [(ngModel)]="login">
                  </div>                 
                </div>                            
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Close</button>
            <button class="btn btn-primary"  data-dismiss="modal" (click)="modificarUsuario()">
                Guardar
            </button>
        </div>
        </div>
    </div>
</div>
